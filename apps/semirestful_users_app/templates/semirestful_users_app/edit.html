<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'blogs/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    <h1>Edit User id: {{my_user.id}}</h1>

    <form action="/users/update" method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value={{my_user.first_name}}>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value={{my_user.last_name}}>
        <label for="email">Email:</label>
        <input type="text" name="email" value={{my_user.email}}>
        <input type="hidden" name='user_id' value={{my_user.id}}>
        <input type="submit" value="UPDATE!">
    </form>
    <a href="/users/{{my_user.id}}">Show!</a>
    <a href="/users">Go Back!</a>

    <!-- <p>Full name: {{my_user.first_name}}{{my_user.last_name}}</p>
    <p>Email: {{my_user.email}}</p>
    <p>Created at: {{my_user.created_at}}</p>

    <a href="">Edit</a><a href="">Delete</a> -->



</body>

</html>
